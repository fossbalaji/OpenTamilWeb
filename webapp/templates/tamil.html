{% extends 'base.html' %}
{% set active_page = "tamil" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <form method="POST" role="form" class="admin-form form-horizontal" 
                   enctype="multipart/form-data">
                <div class="form-group">
                    <label for="encodings" class="col-md-2 control-label">Encodings
                       <strong style="color: red">&#42;</strong>
                    </label>
                    <div class="col-md-10">
                      <select class="form-control" data-role="select2" 
                            id="encodings" name="encodings">
                        {% for k, v in data.iteritems() %}
                          <option value="{{v}}" name="encodings">{{k}}</option>
                        {% endfor %}
                      </select>
                    </div>
                </div>


                <div class="form-group">
                   <label for="mytext" class="col-md-2 control-label">Text
                       <strong style="color: red">&#42;</strong>
                   </label>
                   <div class="col-md-10">
                      <textarea rows="3"  class="form-control" id="mytext" placeholder="உங்கள் உரையை இங்கே உள்ளிடுக" required="true"></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="myoutput" class="col-md-2 control-label">Output
                    </label>
                    <div class="col-md-10">
                        <textarea rows="3" class="form-control" id="result" placeholder="உங்கள் பதில் இங்கே செல்கிறது"></textarea>
                    </div>
                </div>

                <div class="form-group">
                  <div class="col-md-offset-2 col-md-10 submit-row">
                    <input type="submit" class="btn btn-primary" value="ஏற்க" />
                      <a href="" class="btn btn-danger" role="button" >Cancel</a>
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
